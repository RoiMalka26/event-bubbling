<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubbling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="event_bubbling.css" />

    <script defer src="event_bubbling.js"></script>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row">
        <table
          class="table col-6"
          onmouseover="displayTableValue()"
          onmouseout="cleanParagraph()"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>milk</td>
              <td>liquid</td>
              <td>5</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>banana</td>
              <td>fruit</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>mango</td>
              <td>fruit</td>
              <td>7</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>steak</td>
              <td>meat</td>
              <td>30</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <p id="myPara"></p>
      </div>
    </div>
  </body>
</html>
